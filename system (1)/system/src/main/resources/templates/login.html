<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auth System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-error">
                    Invalid email or password. Please try again.
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out successfully.
                </div>

                <!-- FIX: Remove action and handle with JavaScript -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" 
                               placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                
                <div class="auth-links">
                    <a href="/signup">Create new account</a> | 
                    <a href="/forgot-password">Forgot password?</a>
                </div>
                
                <div class="social-login">
			    <p>Or sign in with</p>
			    <div class="social-buttons">
			        <a href="/oauth2/authorization/google" class="btn-social btn-google">
			            <span class="social-icon">G</span> Sign in with Google
			        </a>
			        <a href="/oauth2/authorization/facebook" class="btn-social btn-facebook">
			            <span class="social-icon">f</span> Sign in with Facebook
			        </a>
			    </div>
			</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = this.querySelector('button');
            
            btn.innerHTML = '<div class="loading"></div> Signing in...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                
                if (result.success) {
                    window.location.href = '/';
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Login failed. Please try again.', 'error');
            } finally {
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const cardBody = document.querySelector('.card-body');
            cardBody.insertBefore(alertDiv, cardBody.firstChild);
            
            setTimeout(() => alertDiv.remove(), 5000);
        }
    </script>
</body>
</html>
