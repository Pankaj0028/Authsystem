<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Auth System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Create Account</h1>
                <p>Join us today</p>
            </div>
            <div class="card-body">
                <!-- FIX: Remove action and handle with JavaScript -->
                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" 
                               placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" 
                               placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Create a password" required>
                        <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                            Password must be at least 6 characters long
                        </small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                
                <div class="auth-links">
                    <a href="/login">Already have an account? Sign in</a>
                </div>
                
                <div class="social-login">
					    <p>Or sign up with</p>
					    <div class="social-buttons">
					        <a href="/oauth2/authorization/google" class="btn-social btn-google">
					            <span class="social-icon">G</span> Continue with Google
					        </a>
					        <a href="/oauth2/authorization/facebook" class="btn-social btn-facebook">
					            <span class="social-icon">f</span> Continue with Facebook
					        </a>
					    </div>
					</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = this.querySelector('button');
            
            btn.innerHTML = '<div class="loading"></div> Creating account...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Registration failed. Please try again.', 'error');
            } finally {
                btn.innerHTML = 'Create Account';
                btn.disabled = false;
            }
        });

        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const cardBody = document.querySelector('.card-body');
            cardBody.insertBefore(alertDiv, cardBody.firstChild);
            
            setTimeout(() => alertDiv.remove(), 5000);
        }
    </script>
</body>
</html>
