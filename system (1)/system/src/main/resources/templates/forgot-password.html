<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Auth System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Reset Password</h1>
                <p>We'll send you an OTP to reset your password</p>
            </div>
            <div class="card-body">
                <div id="alertMessage" class="hidden alert"></div>

                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" 
                               placeholder="Enter your email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send OTP</button>
                </form>
                
                <div id="otpSection" class="hidden">
                    <div class="form-group">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" name="otp" class="form-control" 
                               placeholder="Enter 6-digit OTP" maxlength="6" required>
                    </div>
                    
                    <button id="verifyOtpBtn" class="btn btn-success mt-20">Verify OTP & Reset Password</button>
                </div>

                <div class="mt-20 text-center">
                    <a href="/login" class="text-secondary">Back to login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const otpInput = document.getElementById('otp');
        const otpSection = document.getElementById('otpSection');
        const alertDiv = document.getElementById('alertMessage');

        function showAlert(message, type) {
            // Remove existing alerts and hide
            alertDiv.classList.remove('hidden', 'alert-success', 'alert-error');
            
            // Add new type and show
            alertDiv.classList.add(`alert-${type}`);
            alertDiv.textContent = message;
            
            // Auto-hide
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        // --- 1. SEND OTP API CALL ---
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = emailInput.value;
            const btn = this.querySelector('button[type="submit"]');
            
            btn.innerHTML = '<div class="loading"></div> Sending...';
            btn.disabled = true;
            alertDiv.classList.add('hidden');
            
            try {
                // ACTUAL API CALL: Send email to backend
                const response = await fetch('/api/forgot-password/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message + ' Check your inbox.', 'success');
                    otpSection.classList.remove('hidden');
                    btn.innerHTML = 'Resend OTP'; // Button changes to Resend
                } else {
                    showAlert('Error: ' + result.message, 'error');
                    btn.innerHTML = 'Send OTP';
                }
            } catch (error) {
                showAlert('An unexpected network error occurred. Please try again.', 'error');
                btn.innerHTML = 'Send OTP';
            } finally {
                btn.disabled = false;
            }
        });

        // --- 2. VERIFY OTP AND RESET PASSWORD API CALL ---
        document.getElementById('verifyOtpBtn').addEventListener('click', async function() {
            const email = emailInput.value;
            const otp = otpInput.value;
            const btn = this;
            
            if (!otp || otp.length !== 6) {
                showAlert('Please enter a valid 6-digit OTP.', 'error');
                return;
            }

            btn.innerHTML = '<div class="loading"></div> Verifying...';
            btn.disabled = true;
            alertDiv.classList.add('hidden');
            
            try {
                // ACTUAL API CALL: Verify OTP and reset password
                const response = await fetch('/api/forgot-password/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email, otp: otp })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message + ' You will be redirected to the login page.', 'success');
                    // Redirect after a short delay to let the user read the success message
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    showAlert('Verification Error: ' + result.message, 'error');
                    btn.innerHTML = 'Verify OTP & Reset Password';
                }
            } catch (error) {
                showAlert('An unexpected network error occurred during verification.', 'error');
                btn.innerHTML = 'Verify OTP & Reset Password';
            } finally {
                if (btn.disabled && !alertDiv.classList.contains('alert-success')) {
                    // Only re-enable if not redirecting after success
                    btn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
